<!DOCTYPE html>

<html>
<p1>
  <form action="/exerciseUpdated">
    Name: <input type="text" name="name">
    Weight: <input type="number" name="weight" value=0><br>
    Sets: <input type="number" name="sets" value=0><br>
    Reps: <input type="number" name="reps" value=0><br>
    Type: <input list="types"><br>
    <datalist id="types">
      <option value="Push">
      <option value="Pull">
      <option value="Legs">
      <option value="Misc">
      <option value="Abs">
    </datalist>
    Notes: <input type="text" name="notes" value=""><br>
    <input type="submit" name="submit" value="Add Exercise"><br>
  </form>
</p1>




</html>
