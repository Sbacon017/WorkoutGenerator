
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple UI for Workout App</title>
    <link rel ="stylesheet" type="text/css" href="mystyle.css">
  </head>
  <body>
    <label for="workout">Select action to take: </label>
    <select id="workout">
      <option value="">--Make a choice--</option>
      <option value="getExercises">See All Exercises</option>
      <option value="getExByType">See Exercises By Type</option>
      <option value="getOneExercise">See One Specific Exercise</option>
      <option value="createExercise">Create A New Exercise</option>
      <option value="updateExercise">Update Exercise</option>
      <option value="deleteExercise">Delete Exercise</option>
      <option value="getWorkout">Get Workout</option>
    </select>

    <p1 id="inputOptions"></p1>
    <br>
    <p2 id="moreInputOptions"></p2>
    <br>
    <p3 id="results"></p3>

    <script src="Formatters.js"></script>
    <script src="SelectorFunctions.js"></script>
    <script src="main.js"></script>
  </body>
</html>
